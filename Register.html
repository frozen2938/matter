<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="text-center">Create an account</h1>

<form action="" class="p-5">
    <!---First Name--->
    <label for="fname" class="form-label">First Name</label>
    <input id="fname" class="form-control mb-3" placeholder="First Name" type="text" required="required">

   <!---Last Name--->
    <label for="lname" class="form-label">Last Name</label>
    <input id="lname" class="form-control mb-3" placeholder="Last Name" type="text" required="required">

    <!---Email--->
    <label for="email" class="form-label">Email</label>
    <input id="email" class="form-control mb-3" placeholder="Your email" type="email" required="required">

    <!---Password--->
    <label for="password" class="form-label">Password</label>
    <input id="password" class="form-control mb-3" placeholder="Your password" type="password" required="required">

    <button type="submit" class="btn btn-primary">Sign up</button>

</form>
</body>
</html>
