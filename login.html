<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="text-center">SIGN IN</h1>

<form action="" class="p-5">
  <!---Row--->
<div class="row mb-3">
  <div class="col">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" class="form-control" required="required">
  </div>

  <div class="col">
    <label for="pwd" class="form-label">Password</label>
    <input id="pwd" type="password" class="form-control" required="required">
  </div>
</div>
<!---End of Row--->

    <label for="ads" class="form-label">Address</label>
    <input id="ads" placeholder="1234 Main 54" type="text" class="form-control mb-3" required="required">


    <label for="ads2" class="form-label">Address 2</label>
    <input id="ads2" placeholder="Apartment, studio, or floor" type="text" class="form-control mb-3" required="required">


<!---Row--->
<div class="row mb-3">
 <div class="col">
    <label for="cty" class="form-label">City</label>
    <input id="cty" type="text" class="form-control" required="required">
 </div>
 <div class="col">
      <label for="stt" class="form-label">State</label>
    <select name="" id="stt" class="form-control" required="required">
        <option value="" disabled="disabled" selected="selected">Choose---</option>
        <option value="">Nairobi</option>
        <option value="">Kiambu</option>
        <option value="">Murang'a</option>
        <option value="">Isiolo</option>
    </select>
 </div>
 <div class="col mb-3">
     <label for="zp" class="form-label">Zip</label>
    <input id="zp" type="text" class="form-control" required="required">
 </div>
</div>
<!---End of Row--->
    <input type="checkbox" id="cmo" name="Check me out">
    <label for="cmo" class="form-label mb-3">Check me out</label><br>

    <button type="submit" class="btn btn-primary">Sign in</button>

</form>

</body>
</html>
